<div class="about-container section-space">
  <div class="title-container">
    <h2>About</h2>
  </div>
  <div class="about-content-container">
    <div class="about-col img-col-container">
      <!-- About main img -->
      <img *ngIf="about.aboutProfileImg" class="main-img" [src]="about.aboutProfileImg[0].url">
      <!-- Social Media -->
      <div class="social-imgs">
        <img *ngIf="about.aboutFbIcon" [src]="about.aboutFbIcon[0].url">
        <img *ngIf="about.aboutTwitterIcon" [src]="about.aboutTwitterIcon[0].url">
        <img *ngIf="about.aboutInstgramIcon" [src]="about.aboutInstgramIcon[0].url">
      </div>
      <div>
        <img class="about-logo" *ngIf="about.aboutLogo" [src]="about.aboutLogo[0].url">
      </div>
    </div>
    <div class="about-col">
      <div [innerHtml]="about.aboutInfotext"></div>
    </div>
  </div>
</div>
