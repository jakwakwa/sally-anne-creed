<nav id="top">
  <div class="nav-left">
    <a *ngFor="let link of linksLeft" [routerLink]="[link.path]" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
      {{link.label}}
    </a>
  </div>
  <img [src]="logo" class="logo" alt="">
  <div class="nav-right">
    <a *ngFor="let link of linksRight" [routerLink]="[link.path]" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
      {{link.label}}
    </a>
  </div>
</nav>
